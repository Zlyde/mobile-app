tools:
  eslint:
    config: ./eslint.config.js # Ensure correct path to ESLint config
  node-security:
    enabled: true

build:
  nodes:
    analysis:
      environment: nodejs
      runtime: "nodejs:16"
  commands:
    - npm install
    - npx eslint src/ --config ./eslint.config.js

checks:
  javascript:
    code-style:
      enabled: true
      config: eslint
    complexity:
      enabled: true
      max-complexity: 10
  node:
    dependencies:
      enabled: true
    duplicate-packages:
      enabled: true

filter:
  paths:
    - "src/"

notifications:
  email:
    on_success: never
    on_failure: always